{%extends 'base.html'%}
{%block header%}
<title>Update Instructor</title>
{%endblock%}
{%block body%}
<div class="container">
    <h1>Update Instructor</h1>
    <div class="box">
        <form action="/instructor/update". method='POST'>
            <span style='display:none'>
                <label for="id">id</label>
                <input type="text" name='id' value={{instructor.id}}>
            </span>
            <div class="form-container">
                <label for="fname">First Name</label>
                <input type="text" name='fname' value="{{instructor.fname}}">
                <label for="lname">Last Name</label>
                <input type="text" name='lname' value="{{instructor.lname}}">
                <label for="dob">Date of Birth</label>
                <input type="text" name='dob' value="{{instructor.dob}}">
                <label for="department_in_id">Deparment</label>
                <select name="department_in_id" id="department_in_id">
                    {%for department in departments %}
                        <option value="{{department.id}}" {%if department.id == instructor.department_in.id%} selected {%endif%}>{{department.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <button type="submit">Update Instructor</button>
        </form>
    </div>
</div>
<script>
    document.querySelectorAll('nav a')[2].classList.add('active');
</script>
{%endblock%}
